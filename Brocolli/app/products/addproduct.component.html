<div class="col-xs-12 col-sm-8 col-md-offset-2">
  <div class="row row-content">
    <div class="col-xs-12">
      <h3>Add New Product</h3>
    </div>
    <div class="col-xs-12 col-sm-9">

      <form class="form-horizontal" role="form">
        <div class="form-group">
          <label for="productName" class="col-sm-2 control-label">Product
            Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="productName"
                   name="productName" placeholder="Enter Product Name">
          </div>
        </div>
        <div class="form-group">
          <label for="productPrice" class="col-sm-2 control-label">Product
            Price</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="productPrice"
                   name="productPrice" placeholder="Enter Product Price">
          </div>
        </div>
        <div class="form-group">
          <label for="productType" class="col-sm-2 control-label">Type of Product</label>
          <div class="col-sm-10">
            <select class="form-control" id="productType">
              <option>Dress</option>
              <option>Tops</option>
              <option>Bottom</option>
              <option>Shoes</option>
              <option>Bags</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label for="productStatus" class="col-sm-2 control-label">Product Status</label>
          <div class="col-sm-10">
            <select class="form-control" id="productStatus">
              <option>Featured</option>
              <option>New Arrivals</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <label for="prodDescription" class="col-sm-2 control-label">Product Description</label>
          <div class="col-sm-10">
							<textarea class="form-control" id="prodDescription" name="prodDescription"
                        rows="12"></textarea>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button (click)="addProductToList()" class="btn btn-primary">Add Product</button>
          </div>
        </div>


      </form>
    </div>
  </div>
</div>
