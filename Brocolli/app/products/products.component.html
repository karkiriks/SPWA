<div class="container">
<div class="row row-content">
<h2>Displaying {{productCategory}}</h2>
<ul>
  <li *ngFor="let product of products | paginate: { itemsPerPage: 5, currentPage: p }" style="list-style: none">
    <div class="col-xs-12 col-md-4">
      <div class="hovereffect center-block img-thumbnail">
        <img class="center-block" src="public/preview.png"
             width="250" height="250" alt="" />
        <div class="overlay pull-down">
          <a class="info" data-target="#descriptionModal" data-toggle="modal">View Details</a>
          <a class="info pull-right" [hidden]="!isAdmin">Delete</a>
        </div>
      </div>
      <div class="center-block">
        <h3>{{product.id}}</h3>
        <p>{{product.name}}</p>
      </div>
    </div>
  </li>
</ul>
</div>
  <pagination-controls (pageChange)="p = $event" #api></pagination-controls>
</div>

<div class="modal fade" tabindex="-1" id="descriptionModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">
          X</button>
        <h4 class="modal-title">Product details</h4>
      </div>
      <div class="modal-body">
        <div class="container">
          <div class="row">
            <div class="col-sm-4 col-md-4 col-lg-4">
              <div class="centerBlock">
                <img class="img-responsive center-block" src="public/preview.png" title="product image">
              </div>
            </div>
          </div>
        </div>
        The description of the product goes here. We put here a whole bundle of description features of the product.
      </div>
      <div class="modal-footer">
        <div class="col-xs-12">
          <p style="padding: 10px;"></p>

      </div>
    </div>
  </div>
</div>
