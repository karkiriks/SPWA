<h3 class="text-center">GET IN TOUCH WITH US</h3>
<div class="col-xs-12 col-sm-8 col-md-offset-2">
  <div class="row row-content">
    <div class="col-xs-12">
      <h3>Send us your Feedback</h3>
    </div>
    <div class="col-xs-12 col-sm-9">
      <form class="form-horizontal" role="form">
        <div class="form-group">
          <label for="firstname" class="col-sm-2 control-label">First
            Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="firstname"
                   name="firstname" placeholder="Enter First Name">
          </div>
        </div>
        <div class="form-group">
          <label for="lastname" class="col-sm-2 control-label">Last
            Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="lastname"
                   name="lastname" placeholder="Enter Last Name">
          </div>
        </div>

        <div class="form-group">
          <label for="telnum" class="col-xs-12 col-sm-2 control-label">Contact
            Tel.</label>
          <div class="col-sm-10">
            <input type="tel" class="form-control" id="telnum" name="telnum"
                   placeholder="Tel. number">
          </div>
        </div>
        <div class="form-group">
          <label for="emailid" class="col-sm-2 control-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="emailid"
                   name="emailid" placeholder="Email">
          </div>
        </div>

        <div class="form-group">
          <label for="feedback" class="col-sm-2 control-label">Your
            Feedback</label>
          <div class="col-sm-10">
							<textarea class="form-control" id="feedback" name="feedback"
                        rows="12"></textarea>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button (click)="contactusSubmit()" class="btn btn-primary">Send
              Feedback</button>
          </div>
        </div>



      </form>

    </div>
  </div>

</div>
